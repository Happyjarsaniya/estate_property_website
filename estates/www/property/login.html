{% extends "templates/estate_base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh; background-color: #f8f9fa;">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Login to Your Account</h3>
    <form method="POST" action="/api/method/login">
      <div class="mb-3">
        <label for="usr" class="form-label">Email</label>
        <input type="text" class="form-control" id="usr" name="usr" required>
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Password</label>
        <input type="password" class="form-control" id="pwd" name="pwd" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="text-center mt-3">
      <p class="mb-0">Don't have an account? <a href="/property/register">Register here</a></p>
    </div>
  </div>
</div>
{% endblock %}
